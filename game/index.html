<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainWrapper">
        <div class="header">
            <div class="timerWrapper">
                <p>Время: </p>
                <p id="timer"></p>
            </div>
            <div class="timerWrapper">
                <p>Ходов: </p>
                <p id="attempts"></p>
            </div>

        </div>
        <div class="field">
            <img class="card" id="card_0" src="img/10.png">
            <img class="card" id="card_1" src="img/10.png">
            <img class="card" id="card_2" src="img/10.png">
            <img class="card" id="card_3" src="img/10.png">
            <img class="card" id="card_4" src="img/10.png">
            <img class="card" id="card_5" src="img/10.png">
            <img class="card" id="card_6" src="img/10.png">
            <img class="card" id="card_7" src="img/10.png">
            <img class="card" id="card_8" src="img/10.png">
            <img class="card" id="card_9" src="img/10.png">
            <img class="card" id="card_10" src="img/10.png">
            <img class="card" id="card_11" src="img/10.png">
            <img class="card" id="card_12" src="img/10.png">
            <img class="card" id="card_13" src="img/10.png">
            <img class="card" id="card_14" src="img/10.png">
            <img class="card" id="card_15" src="img/10.png">
        </div>
        <div class="footer">
            <btn id='btn' onclick="startGame()">Начать игру</btn>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
